<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>User List</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <h2>User List</h2>
        <form name="userForm">
            <input type="hidden" name="id" value="0" />
            <div class="form-group">
                <label for="name">Name:</label>
                <input class="form-control" name="name" required />
            </div>
            <div class="form-group">
                <label for="age">Age:</label>
                <input class="form-control" name="age" type="number" required />
            </div>
            <div class="panel-body">
                <button type="submit" class="btn btn-sm btn-primary">Save</button>
                <button id="reset" class="btn btn-sm btn-primary" type="button">Reset</button>
            </div>
        </form>
        <table class="table table-condensed table-striped table-bordered">
            <thead>
                <tr><th>ID</th><th>Name</th><th>Age</th><th>Actions</th></tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script>
        // Get all users
        async function GetUsers() {
            const response = await fetch("/api/users", {
                method: "GET",
                headers: { "Accept": "application/json" }
            });
            if (response.ok) {
                const users = await response.json();
                const rows = document.querySelector("tbody");
                rows.innerHTML = '';
                users.forEach(user => {
                    rows.append(row(user));
                });
            }
        }

        // Get one user
        async function GetUser(id) {
            const response = await fetch("/api/users/" + id, {
                method: "GET",
                headers: { "Accept": "application/json" }
            });
            if (response.ok) {
                const user = await response.json();
                const form = document.forms["userForm"];
                form.elements["id"].value = user._id;
                form.elements["name"].value = user.name;
                form.elements["age"].value = user.age;
            }
        }

        // Create user
        async function CreateUser(userName, userAge) {
            const response = await fetch("/api/users", {
                method: "POST",
                headers: { "Accept": "application/json", "Content-Type": "application/json" },
                body: JSON.stringify({ name: userName, age: parseInt(userAge, 10) })
            });
            if (response.ok) {
                const user = await response.json();
                reset();
                document.querySelector("tbody").append(row(user));
            }
        }

        // Edit user
        async function EditUser(userId, userName, userAge) {
            const response = await fetch("/api/users", {
                method: "PUT",
                headers: { "Accept": "application/json", "Content-Type": "application/json" },
                body: JSON.stringify({ id: userId, name: userName, age: parseInt(userAge, 10) })
            });
            if (response.ok) {
                const user = await response.json();
                reset();
                document.querySelector("tr[data-rowid='" + user._id + "']").replaceWith(row(user));
            }
        }

        // Delete user
        async function DeleteUser(id) {
            const response = await fetch("/api/users/" + id, {
                method: "DELETE",
                headers: { "Accept": "application/json" }
            });
            if (response.ok) {
                const user = await response.json();
                document.querySelector("tr[data-rowid='" + user._id + "']").remove();
            }
        }

        // Reset form
        function reset() {
            const form = document.forms["userForm"];
            form.reset();
            form.elements["id"].value = 0;
        }

        // Create table row
        function row(user) {
            const tr = document.createElement("tr");
            tr.setAttribute("data-rowid", user._id);

            const idTd = document.createElement("td");
            idTd.append(user._id);
            tr.append(idTd);

            const nameTd = document.createElement("td");
            nameTd.append(user.name);
            tr.append(nameTd);

            const ageTd = document.createElement("td");
            ageTd.append(user.age);
            tr.append(ageTd);

            const actionsTd = document.createElement("td");

            const editLink = document.createElement("a");
            editLink.setAttribute("style", "cursor:pointer;padding:15px;");
            editLink.append("Edit");
            editLink.addEventListener("click", e => {
                e.preventDefault();
                GetUser(user._id);
            });
            actionsTd.append(editLink);

            const removeLink = document.createElement("a");
            removeLink.setAttribute("style", "cursor:pointer;padding:15px;");
            removeLink.append("Delete");
            removeLink.addEventListener("click", e => {
                e.preventDefault();
                DeleteUser(user._id);
            });
            actionsTd.append(removeLink);

            tr.appendChild(actionsTd);
            return tr;
        }

        // Reset button event
        document.getElementById("reset").addEventListener("click", function(e) {
            e.preventDefault();
            reset();
        });

        // Form submit event
        document.forms["userForm"].addEventListener("submit", e => {
            e.preventDefault();
            const form = document.forms["userForm"];
            const id = form.elements["id"].value;
            const name = form.elements["name"].value;
            const age = form.elements["age"].value;
            if (id == 0)
                CreateUser(name, age);
            else
                EditUser(id, name, age);
        });

        // Load users on start
        GetUsers();
    </script>
</body>
</html>
